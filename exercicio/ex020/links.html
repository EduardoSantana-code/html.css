<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>links</title>
    <style>
 body{
    font-family: Arial, Helvetica, sans-serif;
     
}
a {

    color: rgb(19, 12, 12);
    text-decoration: none;
    font-weight: bold;
}
a:visited{
     color: darkred;

}
a:hover {
    color: black;
    text-decoration: underline;
}
a:active {
    color: yellow;
}
.especial {
    background-color: rgb(131, 91, 91);
}
.especial::before {
    content: '→';
}
.especial::after {
    content: ' ←'
    
}

    </style>
</head>
<body>
    <h1>Personalizando Links</h1>
    <ul>
        <li><a href="https://gustavoguanabara.github.io/" target="_blank">Repositório Gi thub</a></li>
        <li><a href="https://youtube.com/Cursoemvideo/" target="_blank" class="especial">Canal do You Tube</a></li> 
        <li> <a href="http://www.cursoemvideo.com" target="_blank" class="especial">Site do CursoemVideo</a></li>


    </ul>
    
</body>
</html>
